<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📝 How was your day?</h1>
  <textarea id="entry" placeholder="Write about your day..."></textarea>
  <button onclick="submitEntry()">Submit</button>

  <div id="result" style="display:none;">
    <h2>Your Mood</h2>
    <div id="emoji"></div>
    <img id="gif" src="" alt="Mood GIF" width="300">
    <p id="quote"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
